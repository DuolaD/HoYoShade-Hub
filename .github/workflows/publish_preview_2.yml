name: Publish Preview 2

on:
  push:
    tags: ["*"]

permissions:
  pull-requests: write
  contents: write


jobs:

  version:
    runs-on: windows-latest
    outputs: 
      version: ${{ github.ref_name }}
    steps:
    - name: Version
      run: Write-Host "publish version is ${{ github.ref_name }}" -Foreground Green


  build:
    runs-on: windows-latest
    needs: version
    outputs:
      version: ${{ needs.version.outputs.version }}
    strategy:
      matrix:
        platform: [x64, arm64]
    env:
      Platform: ${{ matrix.platform }}
      Version: ${{ needs.version.outputs.version }}

    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Install .NET
      uses: actions/setup-dotnet@v5
      with:
        global-json-file: global.json

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup hdiffpatch
      run: |
        Invoke-WebRequest https://github.com/sisong/HDiffPatch/releases/download/v4.12.0/hdiffpatch_v4.12.0_bin_windows64.zip -OutFile ${{runner.temp}}/hdiffpatch.zip
        Expand-Archive -Path ${{runner.temp}}/hdiffpatch.zip -DestinationPath ${{runner.temp}}/hdiffpatch
        Move-Item -Path ${{runner.temp}}/hdiffpatch/windows64/hdiffz.exe -Destination C:/Windows/System32/hdiffz.exe -Force
        Move-Item -Path ${{runner.temp}}/hdiffpatch/windows64/hpatchz.exe -Destination C:/Windows/System32/hpatchz.exe -Force

    - name: Install 7Zip4Powershell
      run: Install-Module -Name 7Zip4Powershell -Force -Scope CurrentUser

    - name: Build and Pack
      run: ./publish.ps1 -Architecture $env:Platform -Version $env:Version
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Package
      uses: actions/upload-artifact@v5
      with:
        name: HoYoShadeHub_Portable_${{ env.Version }}_${{ env.Platform }}.7z
        path: build/release/package/HoYoShadeHub_Portable_${{ env.Version }}_${{ env.Platform }}.7z

    - name: Upload Release Info
      uses: actions/upload-artifact@v5
      with:
        name: release_info_${{ env.Version }}_${{ env.Platform }}.json
        path: build/release_info_${{ env.Version }}_${{ env.Platform }}.json

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        draft: true
        prerelease: true
        files: build/release/package/*

    - name: Setup AWS CLI for R2
      run: |
        choco install awscli -y
        aws configure set aws_access_key_id ${{ secrets.R2_ACCESS_KEY_ID }}
        aws configure set aws_secret_access_key ${{ secrets.R2_SECRET_ACCESS_KEY }}
        aws configure set region auto

    - name: Upload to Cloudflare R2
      run: |
        aws s3 sync ./build/release/ s3://${{ secrets.R2_BUCKET_NAME }}/release/ --endpoint-url https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com


  static:
    runs-on: windows-latest
    needs: build
    env:
      Version: ${{ needs.build.outputs.version }}

    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Checkout Static
      uses: actions/checkout@v5
      with:
        ref: static
        path: static

    - name: Install .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 9.0.x
        global-json-file: global.json

    - name: Download Artifact x64
      uses: actions/download-artifact@v5
      with:
        name: release_info_${{ env.Version }}_x64.json
        path: build/

    - name: Download Artifact arm64
      uses: actions/download-artifact@v5
      with:
        name: release_info_${{ env.Version }}_arm64.json
        path: build/

    - name: Combine Release Info
      shell: pwsh
      run: |
        # 合并 x64 和 arm64 的 release info
        dotnet run --project 'src/BuildTool' -c Release -- release combine "static/release/history/release_info_${{ env.Version }}.json" -i "build/release_info_${{ env.Version }}_x64.json" "build/release_info_${{ env.Version }}_arm64.json"
        
        # 复制为 preview 版本
        Copy-Item "static/release/history/release_info_${{ env.Version }}.json" "static/release/release_info_preview.json" -Force
        Write-Host "✅ Created release_info_preview.json" -ForegroundColor Green
        
        # 如果是稳定版（tag 不包含 '-'），也复制为 stable 版本
        if ("${{ env.Version }}" -notlike '*-*') {
          Copy-Item "static/release/history/release_info_${{ env.Version }}.json" "static/release/release_info_stable.json" -Force
          Write-Host "✅ Created release_info_stable.json (stable release)" -ForegroundColor Green
        }

    - name: Setup AWS CLI for R2
      run: |
        choco install awscli -y
        aws configure set aws_access_key_id ${{ secrets.R2_ACCESS_KEY_ID }}
        aws configure set aws_secret_access_key ${{ secrets.R2_SECRET_ACCESS_KEY }}
        aws configure set region auto

    - name: Upload Release Info to Cloudflare R2
      shell: pwsh
      run: |
        Write-Host "📤 Uploading release info files to Cloudflare R2..." -ForegroundColor Cyan
        
        # 上传历史版本的 release info
        aws s3 cp "./static/release/history/release_info_${{ env.Version }}.json" "s3://${{ secrets.R2_BUCKET_NAME }}/release/history/release_info_${{ env.Version }}.json" --endpoint-url "https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com"
        Write-Host "✅ Uploaded history/release_info_${{ env.Version }}.json" -ForegroundColor Green
        
        # 上传 preview 版本
        aws s3 cp "./static/release/release_info_preview.json" "s3://${{ secrets.R2_BUCKET_NAME }}/release/release_info_preview.json" --endpoint-url "https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com"
        Write-Host "✅ Uploaded release_info_preview.json" -ForegroundColor Green
        
        # 如果是稳定版，也上传 stable 版本
        if ("${{ env.Version }}" -notlike '*-*') {
          aws s3 cp "./static/release/release_info_stable.json" "s3://${{ secrets.R2_BUCKET_NAME }}/release/release_info_stable.json" --endpoint-url "https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com"
          Write-Host "✅ Uploaded release_info_stable.json" -ForegroundColor Green
        }
        
        Write-Host "🎉 All release info files uploaded successfully!" -ForegroundColor Green

    - name: Create Static Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        path: static
        branch: update-static-release
        delete-branch: true
        title: update static release ${{ env.Version }}
        commit-message: update static release ${{ env.Version }}



